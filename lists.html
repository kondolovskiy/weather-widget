<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Списки</title>
</head>
<body>
  <h1>Списки</h1>
  <ul>
    <li>Перший пункт списку</li>
    <li>Ще один пункт</li>
    <li>І ще один</li>
  </ul> 

  <ol >
    <li>Перший пункт</li>
    <li>Другий пункт</li>
    <li>Третій пунтк</li>
  </ol> 

  <dl>
    <dt>Перший термін</dt>
    <dd>Визначення першого терміну</dd>
    <dt>Ще один термін</dt>
    <dd>Визначення до другого терміну</dd>
  </dl>

</body>
</html>
